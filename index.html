<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital - Saloon1822</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="header-menu">
        <h1 class="logo">Saloon1822</h1>
        <p>Aquí la ley del sabor manda... Nuestras hamburguesas salvajes, frescas y con todo el estilo del viejo oeste 🔥🍟.¡Prepárate para una experiencia única al mejor estilo cowboy! 🌵🥩</p>
    </header>

    <main class="menu-container">
        
        <section id="recommended-products" class="menu-section">
            <h2 class="section-title">⭐ Especiales del Día</h2>
            <div id="recommended-cards" class="product-grid">
                </div>
        </section>

        <section id="all-categories" class="menu-section">
            <h2 class="section-title">🍽️ Nuestro Menú</h2>
            </section>

    </main>

    <footer class="footer-menu">
        <p>Todos los derechos reservados &copy; 2025</p>
    </footer>

    <button id="cart-btn" class="floating-cart-btn">
        🛒 Carrito <span id="cart-badge" class="cart-badge">0</span>
    </button>

    <div id="cartModal" class="modal">
        <div class="modal-content cart-modal-content">
            <span class="close-cart-btn">&times;</span>
            <h2>Tu Carrito</h2>
            <div id="cart-items">
                </div>
            <div class="cart-summary">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
            <button id="checkout-btn" class="checkout-btn">Hacer Pedido por WhatsApp</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="fullImage">
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
